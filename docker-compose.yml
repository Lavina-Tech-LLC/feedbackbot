version: '3.9'

services:
  backend:
    build: ./backend
    container_name: feedbackbot-api
    restart: unless-stopped
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - BOT_TOKEN=${BOT_TOKEN}
      - APP_ENV=${APP_ENV:-staging}
    ports:
      - "8091:8080"
    networks:
      - feedbackbot-net

  frontend:
    build: ./frontend
    container_name: feedbackbot-web
    restart: unless-stopped
    ports:
      - "8092:80"
    depends_on:
      - backend
    networks:
      - feedbackbot-net

networks:
  feedbackbot-net:
    driver: bridge
