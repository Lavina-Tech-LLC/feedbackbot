version: '3.9'

services:
  backend:
    build: ./backend
    container_name: feedbackbot-api
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - APP_ENV=${APP_ENV:-staging}
    volumes:
      - ./backend/conf:/root/conf
    ports:
      - "8091:8080"
    networks:
      - feedbackbot-net

  frontend:
    build: ./frontend
    container_name: feedbackbot-web
    restart: unless-stopped
    ports:
      - "8092:80"
    depends_on:
      - backend
    networks:
      - feedbackbot-net

networks:
  feedbackbot-net:
    driver: bridge
